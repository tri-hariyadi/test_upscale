name: Deploy Go to Railway

on:
  push:
    paths:
      - 'todo-app-server/**'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.0

      - name: Create config.yaml from GitHub Secret
        working-directory: ./todo-app-server
        run: |
          mkdir -p ./config
          echo "${{ secrets.CONFIG_YAML }}" > ./config.yaml

      - name: Install Railway CLI (new)
        run: npm install -g @railway/cli

      - name: Railway Login
        working-directory: ./todo-app-server
        run: railway login
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Link Railway Project
        working-directory: ./todo-app-server
        run: railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Debug folder
        working-directory: ./todo-app-server
        run: ls -lah

      - name: Run Database Migration
        working-directory: ./todo-app-server
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.18.3/migrate.linux-amd64.tar.gz \
            | tar -xz -C /usr/local/bin
          migrate -path ./common/database/migrations \
                  -database "${{ secrets.DATABASE_URL }}" \
                  up
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Railway
        working-directory: ./todo-app-server
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_NAME }}

